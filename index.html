<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>استبيان إدمان الهاتف وجودة النوم</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
    color: #333;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #004080;
}
.question {
    margin: 15px 0;
}
.options {
    display: flex;
    gap: 15px;
    margin-top: 5px;
}
button {
    background-color: #004080;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: #0066cc;
}
.result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #cc0000;
}
.subscribe {
    margin-top: 30px;
    text-align: center;
}
.subscribe a {
    background-color: #008000;
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
}
.subscribe a:hover {
    background-color: #00b300;
}
</style>
</head>
<body>

<div class="container">
<h2>استبيان إدمان الهاتف</h2>
<form id="smartphoneForm">
  <div class="question">
    1. أُهمِل بعض الأعمال المخططة بسبب استخدامي للهاتف الذكي.
    <div class="options">
      <label><input type="radio" name="q1" value="1">1</label>
      <label><input type="radio" name="q1" value="2">2</label>
      <label><input type="radio" name="q1" value="3">3</label>
      <label><input type="radio" name="q1" value="4">4</label>
      <label><input type="radio" name="q1" value="5">5</label>
    </div>
  </div>
  <!-- كرر الأسئلة q2 إلى q10 بنفس التنسيق -->
  <div class="question">
    2. أجد صعوبة في التركيز أثناء الدراسة أو المحاضرة بسبب استخدام الهاتف.
    <div class="options">
      <label><input type="radio" name="q2" value="1">1</label>
      <label><input type="radio" name="q2" value="2">2</label>
      <label><input type="radio" name="q2" value="3">3</label>
      <label><input type="radio" name="q2" value="4">4</label>
      <label><input type="radio" name="q2" value="5">5</label>
    </div>
  </div>
  <!-- أضف بقية الأسئلة حتى q10 هنا بنفس النمط -->

  <button type="submit">إرسال إدمان الهاتف</button>
</form>
<p class="result" id="smartphoneResult"></p>
</div>

<div class="container">
<h2>استبيان جودة النوم</h2>
<form id="sleepForm">
  <div class="question">
    1. خلال الشهر الماضي، كيف تُقيّم جودة نومك بشكل عام؟
    <div class="options">
      <label><input type="radio" name="sq1" value="0">ممتاز</label>
      <label><input type="radio" name="sq1" value="1">جيد</label>
      <label><input type="radio" name="sq1" value="2">سيئ</label>
      <label><input type="radio" name="sq1" value="3">سيئ جدًا</label>
    </div>
  </div>
  <!-- كرر بقية الأسئلة sq2 إلى sq10 بنفس النمط -->

  <button type="submit">إرسال جودة النوم</button>
</form>
<p class="result" id="sleepResult"></p>
</div>

<div class="subscribe">
  <a href="https://script.google.com/macros/s/AKfycbxYTCcpvnUqWLlQ1_XlebFmWYuaEvcPwdc8TElffM-pIknh3mYEprraa957hNrysEkCLA/exec" target="_blank">
    اشترك لمتابعة النتائج
  </a>
</div>

<script>
const WEB_APP_URL = "PUT_YOUR_WEB_APP_URL_HERE"; // ضع هنا رابط Web App الصحيح

// مقياس الهاتف
document.getElementById("smartphoneForm").addEventListener("submit", function(e){
    e.preventDefault();
    let total = 0;
    for(let i=1; i<=10; i++){
        const val = document.querySelector('input[name="q'+i+'"]:checked');
        if(val) total += parseInt(val.value);
    }
    let resultText = "";
    if(total <= 30) resultText = "استخدام طبيعي للهاتف";
    else if(total <= 35) resultText = "استخدام مرتفع للهاتف";
    else resultText = "إدمان على الهاتف";
    document.getElementById("smartphoneResult").innerText = resultText;

    fetch(WEB_APP_URL, {
        method: "POST",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: JSON.stringify({mqa: "SAS-SV", total: total, resultText: resultText})
    });
});

// مقياس النوم
document.getElementById("sleepForm").addEventListener("submit", function(e){
    e.preventDefault();
    let total = 0;
    for(let i=1; i<=10; i++){
        const val = document.querySelector('input[name="sq'+i+'"]:checked');
        if(val) total += parseInt(val.value);
    }
    let resultText = "";
    if(total <= 4) resultText = "نوم جيد جدًا";
    else if(total <= 9) resultText = "نوم متوسط الجودة";
    else if(total <= 14) resultText = "نوم ضعيف";
    else resultText = "اضطراب نوم شديد";
    document.getElementById("sleepResult").innerText = resultText;

    fetch(WEB_APP_URL, {
        method: "POST",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: JSON.stringify({mqa: "PSQI", total: total, resultText: resultText})
    });
});
</script>
</body>
</html>
